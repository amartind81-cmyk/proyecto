<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
    <title>Mapa Sensible</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Author" content="Andres">
    <meta name="Description" content="Mapa sensible que muestra wikipedia de un país al presionar en el mismo">
    <meta name="Keywords" content="mapa, HTML, proyeecto, mapa sensible">
    <!-- icono title-->
    <link rel="shortcut icon" href="./../img/logo-title/mapa.svg"  type="image/x-icon">
    <link rel="stylesheet" href="./../css/ejercicio-mapa-sensible.css">


</head>
<body>
    <h1 class="h1">Ejercicio de Mapa Sensible</h1>
    
    <!--MAPA DE PAÍSES-->
    
    <!--imagen de paises-->
    <img src="./../img/etiquetas-semanticas/mapa-españa-sensible.jpg" alt="Mapa de España" usemap="#mapaespana" class="mapa">
    
    <!--Comienzo del mapa-->
    <map name="mapaespana"> 

        <!--area de Portugal-->
        <area shape="rect" coords="94,139,131,307"
        alt="Portugal" href="https://es.wikipedia.org/wiki/Portugal">

        <!--area de España-->
        <area shape="rect" coords="151,87,275,324"
        alt="España" href="https://es.wikipedia.org/wiki/Espa%C3%B1a">

        <!--area Francia-->
        <area shape="circle" coords="350,84,55"
        alt="Francia" href="https://es.wikipedia.org/wiki/Francia">

    </map>

    <!--MAPA DE MALLORCA-->

    <!--imagen de Mallorca-->
    <img src="./../img/etiquetas-semanticas/mallorca-mapa-sensible.jpg" alt="Imagen de Mallorca" usemap="#mapamallorca" class="mapa">

    <!--Comienzo del mapa-->
    <map name="mapamallorca">

        <!--area de mallorca-->
        <area shape="poly" coords="150.9,19.7,23.2,98.7,52.9,127.8,81.0,105.9,156.8,171.0,231.7,66.2"
        alt="mallorca" href="https://es.wikipedia.org/wiki/Mallorca">

    </map>
    
</body>
</html>
