<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posiciones</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            /*box-sizing: border-box;*/
        }

        .cuadro{
            width: 200px;
            height: 200px;
        }

        .cuadro:hover{
            width: 200px;
            height: 200px;
            opacity: 100%;
            color: blueviolet
        }

        .arriba-izquierda{
            position: relative;
            top: 50px;
            background-color: red;
            opacity: 69%;
        }

        .derecha{
            position: absolute;
            width: 200px;
            height: 200px;
            left: calc(100vw - 200px);
            background-color: rgb(73, 122, 0);
            opacity: 20%;
        }

        .derecha:hover{
            background-color: black;
            width: 200px;
            height: 200px;
        }

        .pie{
            width: 100vw;
            height: 50px;
            background-color: yellow;
            margin-top: calc(100vh - 50px);     
        }

        .pie:hover{
            background-color: rgb(255, 166, 0);
            width: 100vw;
            height: 50px;
        }

        .bola-central{
            width: 25vw;
            height: 25vw;
            background-color: rgb(255, 0, 242);
            opacity: 100%;
            border-radius: 100%;
            position: absolute;
            top: calc(50vh - 12.5vh); /*12,5 la mitad de 25*/
            left: calc(50vw - 12.5vw); /*12,5 la mitad de 25*/
        }

        .bola-central:hover{
            background-color: rgb(0, 102, 150);
            width: 50vw;
            height: 50vw;
            box-shadow: 15px 15px 15px 15px;
        }


    </style>

</head>
<body>
    <div class="cuadro arriba-izquierda"></div>
    <div class="cuadro derecha"></div>
    <div class="pie"></div>
    <div class="bola-central"></div>
    
</body>
</html>
