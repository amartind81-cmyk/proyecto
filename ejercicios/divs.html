<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Divs (1)</title>

        <style>
            .div-top{
                border: 2px solid rgb(0, 0, 0);
                padding: 10px;
                margin-bottom: 10px;
                height: 20vh;
                width: 100vw ;
                border-style: dashed;
                background-color: rgb(255, 0, 0);
                border-radius: 50px;
            }   
            .div-left{
                border: 2px solid rgb(0, 0, 0);
                padding: 10px;
                margin-top: 10px;
                height: 60vh;
                width: 67vw ;
                float: right;
                border-style: dotted;
                background-color: rgb(238, 255, 0);
                border-radius: 50px;
            }
            .div-right{
                border: 2px solid rgb(0, 0, 0);
                padding: 10px;
                margin-top: 10px;
                height: 60vh;
                width: 28vw ;
                border-style: dotted;
                background-color: rgb(0, 140, 255);
                border-radius: 50px;
            }
            .div-bottom{
                border: 2px solid rgb(0, 0, 0);
                padding: 10px;
                margin-top: 10px;
                height: 20vh;
                width: 100vw ;
                border-style: dashed;
                background-color: green;
                border-radius: 50px;
            }

        </style>

</head>
<body>
    <div class="div-top">
        <h1>PÁGINA DE DIVS</h1>
            <h2>Div 1</h2>
            <p>Este es el primer div.</p>
    </div>

    <div>
        <div class="div-left">
            <h2>Div 3</h2>
            <p>Este es el tercer div.</p>
        </div>
        <div class="div-right">
            <h2>Div 2</h2>
            <p>Este es el segundo div.</p>   
        </div>
    </div>

    <div class="div-bottom">
        <h2>Div 4</h2>
        <p>Este es el cuarto div.</p>
    </div>
         
    
</body>
</html>
